{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Complaint Registration</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'newuser/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'newuser/css/style.css'%}">
</head>
<style>
    textarea {}
</style>

<body>
    {% if messages %}
    {% for message in messages %}
    {% if message.tags %}
    <script>alert("{{ message }}")</script> {% endif %}

    {% endfor %}

    {% endif %}
    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" action="/updatecomplaint">
                        <h2 class="form-title">Complaint Registration Form</h2>
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="number" style="margin: 2px; width: 480px; height:40px;" name="contact"
                                id="name" placeholder="Enter the Contact Number" />
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1"></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" name="descript"
                                style="margin: 0px; width: 480px; height: 198px;"
                                placeholder="Please Enter the Description"></textarea>
                        </div>

                        <div class=" form-group">
                            <input type="submit" id="submit" class="form-submit" value="Send" />
                        </div>

                    </form>

                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
