<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <div class="container">
    <div class="container-sm"></div>
    <div class="container-md"></div>
    <div class="container-lg"></div>
    <div class="container-xl"></div>
  </div>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    #below1 {
      position: relative;
      text-align: center;
      width: 100%;

    }
  </style>
  <title></title>
</head>

<body>
  {% if messages %}
  {% for message in messages %}
  {% if message.tags %}
  <script>alert("{{ message }}")</script> {% endif %}

  {% endfor %}

  {% endif %}


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height:80px">
    <a class="navbar-brand" href="https://www.sbi.co.in/web/about-us" style="font-size:30px;"><b>State Bank Of India</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="userreg" style="font-size:20px;">New User? <span class="sr-only"></span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="loginreg" style="font-size:20px;">Login</a>



      </ul>

    </div>
  </nav>
  <h6 style="height:20px;color: rgb(252, 252, 253);background-color:rgb(89, 0, 255);text-align:center">This Site Is Best
    Viewed In Desktop Mode</h6>

  {% block body %}
  <!-- Attaching the Croumsols-->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="height:auto;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active" style="width: 100%;position:center;height: 700px;object-fit: contain;">
        <img src="/static/12.png" class="d-block w-100" style="padding: 0;" alt="...">
      </div>
      <div class="carousel-item" style="width: 100%;position:center;height: 700px;object-fit: contain;">
        <img src="/static/sbi5.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" style="width: 100%;position:center;height: 700px;object-fit: contain;">
        <img src="static/sbi7.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>


  </div>
  <div id="below1">
    <img src="static/sbi8.jpg"></img-src>

    <img src="static/sbi4.jpg"></img-src>

    <img src="static/sbi9.jpg"></img-src>

    <img src="static/sbi10.jpg"></img-src>


  </div>
  <footer style="height:30px;color: rgb(252, 252, 253);background-color:rgb(73, 16, 179);text-align:center"> Copyright
    &#169 2021 by Shubham Kumar</footer>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  {% endblock body%}
</body>

</html>
